<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="google">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="google"
        />
      </div>
      <div class="search">
        <h4>Search the web using Google!</h4>
        <input type="text" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I`m feeling lucky</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <h6>Special Searches</h6>
        <h6>
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >Stanford Search</a
          >
        </h6>
        <h6>
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >Linux Search</a
          >
        </h6>
      </div>
      <div class="footer-content">
        <h6><a href="">Help!</a></h6>
        <h6>
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About Google!</a
          >
        </h6>
        <h6>
          <a
            href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
            >Company info</a
          >
        </h6>
        <h6><a href="">Google! Logos</a></h6>
      </div>
      <div class="footer-content">
        <h6>Get Google!</h6>
        <h6>updates monthly:</h6>
        <input type="text" />
        <div>
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
    </footer>
  </body>
</html>
